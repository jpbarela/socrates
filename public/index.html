<!DOCTYPE html>
<html>
  <head>
    <title>My MDB</title>
    <!--This adds a style sheet to make things look pretty-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="myMdb.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- This creates the Top Bar using a foundation component -->
    <nav class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text">My MDB</li>
        </ul>
      </div>
      <div class="top-bar-right">
        <!-- Notice the menu is mainly made of links -->
        <!-- Foundation takes care of setting up the menu as a horizontal list -->
        <ul class="menu">
          <!-- Add ids to the menu items to have a target for adding event handlers -->
          <li class="active"><a href="#" id="search">Search for Movies</a></li>
          <li><a href="#" id="favorites">See My Favorites</a></li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="small-12 columns">
        <div id="searchForm">
          <h1>Search for Movies</h1>
          <form>
            <!--Leave a placeholder for an error to use during the AJAX call-->
            <!--Callout alert is a component from foundation-->
            <div id="searchError" class="callout alert hide">
            </div>
            <input type="text" name="search"/>
            <button type="submit" class="button">Search!</button>
          </form>
          <!--Have a specific location for the results-->
          <div id="searchResults"></div>
        </div>
        <div id="favoritesSection" style="display:none">
          <div id="favoriteError" class="callout alert hide"></div>
          <h1>My Favorites</h1>
          <div id="favoritesList">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
